<html>
<head>
	<title></title>
</head>
<body>

<div id="player">&nbsp;</div>
<script>

  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '720',
      width: '1280',
      playerVars: { 'autoplay': 1, 'controls': 0, 'mute' : 0 },
      events: {
        'onReady': onPlayerReady
      }

    });
  }



  function onPlayerReady(event) {
    player.loadPlaylist({'listType': 'playlist', 'list': 'PLlWtn-y2leUqPVXCBKyhyo66zQwinPXHK','index': '0','loop':'1','startSeconds': '0','suggestedQuality': 'hd720'});
    player.setShuffle({'shufflePlaylist' : 1});

    event.target;
    setTimeout( function() { 
        event.target.setShuffle(true); 
        event.target.setLoop(true);
    }, 2000);
	
}
</script>


</body>
</html>
